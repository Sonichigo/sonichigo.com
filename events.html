    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const jsonData = document.getElementById('events-data').textContent;
        const data = JSON.parse(jsonData);
    
        const container = document.getElementById('events-container');
        data.forEach(event => {
          const card = document.createElement('div');
          card.classList.add('card');
          card.innerHTML = `
            <img src="${event.image}" alt="${event.title}" style="width:100%; border-radius: 12px; margin-bottom: 10px;">
            <h3>${event.title}</h3>
            <p>${event.description}</p>
            <p> Check out <a href="${event.url}"> here </a></p>
            <small><strong>Date:</strong> ${new Date(event.date).toLocaleDateString()}</small>
          `;
          container.appendChild(card);
        });
      });
    </script>
